<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>П'ятнашки</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
        }

        .game-info span {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 320px;
            height: 320px;
            border: 5px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 20px;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #66BB6A;
            border: 1px solid #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-sizing: border-box;
        }

        .tile:hover {
            background-color: #81C784;
        }

        .empty-tile {
            background-color: #f0f0f0;
            cursor: default;
            border: 1px solid transparent;
        }

        .empty-tile:hover {
            background-color: #f0f0f0;
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset-button:hover {
            background-color: #FB8C00;
        }

        /* Адаптація під мобільні пристрої */
        @media (max-width: 400px) {
            .game-info {
                width: 90vw;
                font-size: 0.9em;
            }
            .game-board {
                width: 90vw;
                height: 90vw;
                max-width: 320px;
                max-height: 320px;
            }

            .tile {
                font-size: 1.5em;
            }

            h1 {
                font-size: 1.8em;
            }

            #reset-button {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>П'ятнашки</h1>
    <div class="game-info">
        <span>Ходів: <span id="moves-count">0</span></span>
        <span>Час: <span id="timer">00:00</span></span>
    </div>
    <div id="game-board" class="game-board"></div>
    <button id="reset-button">Нова гра</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const resetButton = document.getElementById('reset-button');
            const movesCountSpan = document.getElementById('moves-count');
            const timerSpan = document.getElementById('timer');

            const boardSize = 4; // Розмір поля 4x4
            let tiles = []; // Масив для зберігання порядку плиток
            let emptyTileIndex; // Індекс порожньої плитки
            let moves = 0; // Лічильник ходів
            let seconds = 0; // Лічильник секунд
            let timerInterval; // Зберігає ID інтервалу таймера

            // Функція для створення початкового, перемішаного поля
            function initializeGame() {
                tiles = Array.from({ length: boardSize * boardSize - 1 }, (_, i) => i + 1); // Створюємо плитки від 1 до 15
                tiles.push(0); // 0 представляє порожню клітинку

                // Перемішуємо плитки, доки не отримаємо розв'язувану конфігурацію
                do {
                    shuffleArray(tiles);
                } while (!isSolvable(tiles));

                renderBoard();
                emptyTileIndex = tiles.indexOf(0); // Оновлюємо індекс порожньої плитки
                resetGameStats(); // Скидаємо лічильники
                startTimer(); // Запускаємо таймер
            }

            // Алгоритм Фішера-Єйтса для перемішування масиву
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Перевірка, чи є конфігурація розв'язуваною
            // Для поля 4x4:
            // 1. Порахувати кількість інверсій (пара чисел (A, B), де A стоїть перед B, але A > B)
            // 2. Знайти рядок порожньої клітинки (відлік з 1)
            // 3. Якщо сума (кількість інверсій + номер рядка порожньої клітинки) парна, то розв'язувана.
            function isSolvable(arr) {
                let inversions = 0;
                const tempArr = arr.filter(num => num !== 0); // Видаляємо 0 для підрахунку інверсій

                for (let i = 0; i < tempArr.length - 1; i++) {
                    for (let j = i + 1; j < tempArr.length; j++) {
                        if (tempArr[i] > tempArr[j]) {
                            inversions++;
                        }
                    }
                }

                const emptyRow = Math.floor(arr.indexOf(0) / boardSize) + 1; // Рядок порожньої клітинки (відлік з 1)
                return (inversions + emptyRow) % 2 === 0;
            }

            // Функція для візуалізації поля
            function renderBoard() {
                gameBoard.innerHTML = ''; // Очищаємо дошку перед рендерингом
                tiles.forEach((tileValue, index) => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    if (tileValue === 0) {
                        tile.classList.add('empty-tile');
                        tile.textContent = '';
                    } else {
                        tile.textContent = tileValue;
                    }
                    tile.dataset.index = index; // Зберігаємо поточний індекс плитки
                    tile.addEventListener('click', () => moveTile(index));
                    gameBoard.appendChild(tile);
                });
            }

            // Функція для переміщення плитки
            function moveTile(clickedIndex) {
                const rowClicked = Math.floor(clickedIndex / boardSize);
                const colClicked = clickedIndex % boardSize;
                const rowEmpty = Math.floor(emptyTileIndex / boardSize);
                const colEmpty = emptyTileIndex % boardSize;

                // Перевіряємо, чи є клікнута плитка сусідньою до порожньої
                const isAdjacent =
                    (rowClicked === rowEmpty && Math.abs(colClicked - colEmpty) === 1) || // Та ж сама строка, сусідня колонка
                    (colClicked === colEmpty && Math.abs(rowClicked - rowEmpty) === 1);   // Та ж сама колонка, сусідня строка

                if (isAdjacent) {
                    // Міняємо місцями клікнуту плитку та порожню
                    [tiles[clickedIndex], tiles[emptyTileIndex]] = [tiles[emptyTileIndex], tiles[clickedIndex]];
                    emptyTileIndex = clickedIndex; // Оновлюємо індекс порожньої плитки
                    moves++; // Збільшуємо лічильник ходів
                    updateMovesCount(); // Оновлюємо відображення лічильника
                    renderBoard(); // Перемальовуємо дошку
                    if (checkWin()) {
                        clearInterval(timerInterval); // Зупиняємо таймер при перемозі
                        setTimeout(() => alert(`Вітаємо! Ви виграли за ${formatTime(seconds)} і ${moves} ходів!`), 100);
                    }
                }
            }

            // Функція для перевірки перемоги
            function checkWin() {
                // Перемога, якщо всі плитки розташовані в порядку від 1 до 15, а остання - порожня (0)
                for (let i = 0; i < tiles.length - 1; i++) {
                    if (tiles[i] !== i + 1) {
                        return false;
                    }
                }
                return tiles[tiles.length - 1] === 0;
            }

            // Функція для оновлення лічильника ходів
            function updateMovesCount() {
                movesCountSpan.textContent = moves;
            }

            // Функція для запуску таймера
            function startTimer() {
                clearInterval(timerInterval); // Очищаємо попередній інтервал, якщо він був
                seconds = 0;
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimerDisplay();
                }, 1000);
            }

            // Функція для оновлення відображення таймера
            function updateTimerDisplay() {
                timerSpan.textContent = formatTime(seconds);
            }

            // Функція для форматування часу (MM:SS)
            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const remainingSeconds = totalSeconds % 60;
                const formattedMinutes = String(minutes).padStart(2, '0');
                const formattedSeconds = String(remainingSeconds).padStart(2, '0');
                return `${formattedMinutes}:${formattedSeconds}`;
            }

            // Функція для скидання статистики гри
            function resetGameStats() {
                moves = 0;
                updateMovesCount();
                seconds = 0;
                updateTimerDisplay();
                clearInterval(timerInterval); // Зупиняємо таймер
            }

            // Обробник події для кнопки "Нова гра"
            resetButton.addEventListener('click', initializeGame);

            // Ініціалізація гри при завантаженні сторінки
            initializeGame();
        });
    </script>
</body>
</html>
